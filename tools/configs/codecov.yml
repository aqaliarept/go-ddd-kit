codecov:
  token: # Set via CODECOV_TOKEN environment variable
  notify:
    wait_for_ci: true
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        enabled: false
      main:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        enabled: false
      main:
        target: 80%
        threshold: 1%

ignore:
  - "**/*_test.go"
  - "**/test/**"
  - "**/examples/**"
  - "**/internal/test/**"

